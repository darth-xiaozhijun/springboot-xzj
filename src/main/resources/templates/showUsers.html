<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>展示用户数据</title>
</head>
<body>
	<table border="1" style="width:300px;">
		<tr>
			<th>用户ID</th>
			<th>用户姓名</th>
			<th>用户年龄</th>
			<th>操作</th>
		</tr>
		<tr th:each="user : ${list}">
			<td th:text="${user.userid}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.userage}"></td>
			<td>
				<a th:href="@{/users/findUserById(id=${user.userid})}">更新用户</a>
			</td>
		</tr>
	</table>
</body>
</html>
